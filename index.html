    <fieldset class="form__fieldset">
        <legend class="form__legend">Przelicznik walut</legend>
        <form class="js-form" class="form">
            <p>
                <label>
                    <span class="form__labelText">Kwota w PLN:*</span>
                    <input placeholder="Wpisz kwotę" type="number" min="0"
                        name="wartość" step="any" required class="js-amount form__field">
                </label>
            </p>
            <p>
                <label><span class="form__labelText">Waluta:</span>
                    <select name="Waluta" required class="js-currency form__field">
                        <option value="EUR">€ - Euro</option>
                        <option value="GBP">£ - Funt Brytyjski</option>
                    </select>
                </label>
            </p>
            <button class="form_button">Przelicz</button>
            <p>Wartośc po przeliczeniu:</p>
